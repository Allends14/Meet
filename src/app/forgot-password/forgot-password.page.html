<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title><br>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Input your Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Send</ion-button>
      </ion-col>
    </ion-row>
    <medium>
      Please provide the username or email address that you used when you signed
      up for your account.
    </medium>
  </form>
</ion-content>
