<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <img class="display" height="120px" width="120px" src="./assets/logo.png" />

    <ion-card>
      <ion-card-content>
        <ion-item>
          
          <ion-label position="floating">Full Name: </ion-label>
          <ion-input type="text"[(ngModel)]="form.fullname" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Address: </ion-label>
          <ion-input type="text" [(ngModel)]="form.address" required></ion-input>
        </ion-item>
     
        <ion-item>
          <ion-label position="floating">Contact Number: </ion-label>
          <ion-input type="text" [(ngModel)]="form.contactnumber"required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email Address: </ion-label>
          <ion-input type="text" [(ngModel)]="form.emailaddress" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password: </ion-label>
          <ion-input type="Password" required></ion-input>
        </ion-item>
        
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-button type="submit" expand="block" fill="outline" color="danger"  (click)="print()">Sign Up</ion-button><br>
            <ion-button type="submit" expand="block" fill="outline"color="danger"  (click)="home" [routerLink]="['/home']">Back</ion-button>
          </ion-card>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
