<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card-content>
      <ion-card class="card-bg">
        <img class="display" height="125px" width="135px" src="./assets/logo.png" /><br>
      <ion-item>
        <ion-label position="floating">Username: </ion-label>
        <ion-icon name="person-circle" slot="start"> </ion-icon>
        <ion-input type="text" [(ngModel)]="form.username"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password: </ion-label>
        <ion-input type="password" [(ngModel)]="form.password"> </ion-input>
        <ion-icon name="lock-closed" slot="start"> </ion-icon><br>  
      </ion-item>
    </ion-card>
      <br>
      <div class="ion-activate">
      <ion-card>
      <ion-button color="danger" expand="block" fill="outline" (click)="print()" (click)="userprofile" [routerLink]="['/userprofile']">Login</ion-button> 
      <ion-button color="danger" expand="block" fill="outline" (click)="home" [routerLink]="['/home']">Back</ion-button>
    </ion-card>
    </div>
    
    </ion-card-content>
  </div>
 


</ion-content>
